<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="fb-ico.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center relative">
        <div class="left w-1/3 mx-15">
            <img class="w-80" src="facebook.svg" alt="">
            <p class="text-2xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-xl w-1/3 text-lg">
            <input class="px-4 h-12 my-2 boeder border-2 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email addressor phone number">
            <input class="px-4 h-12 my-2 boeder border-2 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md  font-bold cursor-pointer ">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md  font-bold cursor-pointer w-fit px-4 mx-auto">Create New Account</button>
        <span class="absolute -bottom-12 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
